<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tipos de Dados em JavaScript</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E7F0FF;
            /* Azul bebê claro */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #5C8DB0;
            /* Azul bebê mais escuro */
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #A1C6E7;
            /* Azul bebê intermediário */
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #5C8DB0;
            /* Azul bebê mais escuro ao focar */
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #A1C6E7;
            /* Azul bebê intermediário */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #5C8DB0;
            /* Azul bebê mais escuro ao passar o mouse */
        }

        h3 {
            color: #5C8DB0;
            /* Azul bebê mais escuro */
            text-align: center;
            margin-top: 30px;
        }

        #result {
            background-color: #FFFFFF;
            /* Branco para o fundo do resultado */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            font-size: 16px;
        }

        #result p {
            margin: 0;
        }
    </style>
</head>

<body>
    <h2>Exercício de Tipos de Dados em JavaScript</h2>

    <label for="name">Nome (String):</label>
    <input type="text" id="name" placeholder="Digite seu nome"><br><br>

    <label for="age">Idade (Number):</label>
    <input type="number" id="age" placeholder="Digite sua idade"><br><br>

    <label>Você está matriculado? (Boolean):</label>
    <input type="radio" name="enrolled" id="enrolledTrue" value="true"> Sim
    <input type="radio" name="enrolled" id="enrolledFalse" value="false"> Não<br><br>

    <button onclick="mostrarDados()">Enviar Dados</button>

    <h3>Resultados:</h3>
    <p id="result"></p>

    <script>
        function mostrarDados() {
            // String: nome
            let nome = document.getElementById('name').value;

            // Number: idade
            let idade = document.getElementById('age').value;

            // Boolean: verificação se está matriculado
            let matriculado = document.querySelector('input[name="enrolled"]:checked');
            let statusMatricula;
            if (matriculado) {
                statusMatricula = matriculado.value === 'true'; // Converte para Boolean
            } else {
                statusMatricula = null; // null se não for selecionado
            }

            // undefined: variável não inicializada
            let notaProva;

            // Resultado final
            let resultado = `
                Nome (String): ${nome} <br>
                Idade (Number): ${idade} <br>
                Matriculado (Boolean): ${statusMatricula === true ? 'Sim' : statusMatricula === false ? 'Não' : 'Não informado'} <br>
                Nota da Prova (Undefined): ${notaProva} (ainda não definida)
            `;

            document.getElementById('result').innerHTML = resultado;
        }
    </script>

</body>

</html>
